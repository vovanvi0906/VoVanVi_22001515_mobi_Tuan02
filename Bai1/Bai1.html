<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <script>
        /**
         * Tạo một Promise mới sẽ resolve (hoàn thành) với chuỗi "Hello Async"
         * sau 2 giây.
         */
        const helloPromise = new Promise((resolve, reject) => {
        // Sử dụng setTimeout để tạo độ trễ bất đồng bộ
        setTimeout(() => {
            // Sau 2000 mili giây (2 giây), resolve promise
            // với chuỗi được chỉ định.
            resolve("Hello Async");
        }, 2000);
        });

        /**
         * Ví dụ về cách sử dụng promise.
         * Phương thức .then() được gọi khi promise được resolve thành công.
         * Giá trị được resolve ("Hello Async") sẽ được truyền vào hàm callback.
         */
        console.log("Promise đã được tạo. Đang chờ để được xử lý...");

        helloPromise.then((message) => {
        // Đoạn mã này sẽ thực thi sau 2 giây
        console.log("Promise đã xử lý xong!");
        console.log(message); // Xuất ra: "Hello Async"
        }).catch((error) => {
        // .catch() sẽ được gọi nếu promise bị reject (từ chối),
        // ví dụ, bằng cách gọi reject(new Error("Đã có lỗi xảy ra"));
        console.error("Promise đã bị từ chối:", error);
        });
    </script>
</body>
</html>
